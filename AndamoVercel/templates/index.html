<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDAMO | Interactive Travel Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=DM+Serif+Display&family=Faster+One&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/filters.css">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <div class="main-nav">
        <div class="logo">Andamo</div>
        <div class="nav-menu">
            <!-- Add navigation links here -->
        </div>
    </div>
    <div class="filters">
        <select id="cityFilter">
            <option value="">All Cities</option>
        </select>
        <select id="typeFilter">
            <option value="">All Types</option>
        </select>
        <input type="text" id="searchInput" placeholder="Filter locations by Name...">
    </div>
    <div class="content">
        <div id="map"></div>
        <div id="locationsList" class="locations-list"></div>
    </div>
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/contact" class="footer-link">Contact</a>
                <a href="/info" class="footer-link">How It Works</a>
                <a href="/donate" class="footer-link">Support Us</a>
            </div>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/filters.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
